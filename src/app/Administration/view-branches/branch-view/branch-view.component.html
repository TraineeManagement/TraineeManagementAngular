
<div class="form-group">
  <input type="text"  class="form-control" [(ngModel)]="searchText" placeholder="Search Here" >
</div>
<div class="col-md-6 form-group" id="back">
  <button class="btn btn-secondary w-100" type="button" routerLink="/app-view-Branches">Back</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Location</th>
      <th scope="col">Branch</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let branch of gettingBranchList(); let i= index; ">
      <th scope="row">{{ i+1 }}</th>
      <td>{{ branch.location?.city }}</td>
      <td>{{ branch.branch_name }}</td>
      <td><button type="button" class="btn btn-danger" (click)="onDelete(branch.branch_id)">Delete</button></td>
      <!-- <td><button type="button" class="btn btn-primary" (click)="onUpdate(branch.branch_id)">Update</button></td> -->
    </tr>
  </tbody>
</table>
<app-Administration></app-Administration>
