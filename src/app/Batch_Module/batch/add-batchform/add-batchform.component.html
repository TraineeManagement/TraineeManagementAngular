<!-- Form to add batch: batchName: string, branch: string, course: string -->
<div class="my-5"  >
  <div class="mx-auto w-25" style="max-width: 100%;">
  <h2 class="text-center mb-3">Add Batch</h2>
  <form [formGroup]="form" (ngSubmit)="addBatches()" >
      <!-- Course -->
      <div class="row">
          <div class="col-md-12 form-group mb-3">
              <label for="course" class="form-label">Course</label>
              <select id="course" formControlName="course" class="form-control" required>
                  <option value="" disabled selected>Select Course</option>
                  <option *ngFor="let course of courses" [value]="course.course_id">{{ course.course_name }}</option>
              </select>
          </div>
      </div>


  <div class="row">
  <div class="col-md-12 form-group mb-3">
  <label for="branch" class="form-label">Branch</label>
  <select id="branch" formControlName="branch" class="form-control" required>
  <option value="" disabled selected>Select Branch</option>
  <option *ngFor="let branch of branches" [value]="branch.branch_id">{{ branch.branch_name }}</option>
  </select>
  </div>
  </div>


      <!-- Batch Name -->
      <div class="row">
          <div class="col-md-12 form-group mb-3">
              <label for="batchName" class="form-label">Batch Name</label>
              <input id="batchName" formControlName="batch_name" type="text" name="batchName" class="form-control" placeholder="Batch Name" required>
          </div>
      </div>

      <div class="row">
          <div class="col-md-6 form-group">
              <button class="btn btn-secondary w-100" type="button" (click)="goBack()">Back</button>
          </div>
          <div class="col-md-6 form-group">
              <input [disabled]="!form.valid" class="btn btn-primary w-100" type="submit" value="Add Batch">
          </div>
      </div>
      <!-- (click)="goBack()" -->
  </form>
  </div>
  </div>
<app-sidenav></app-sidenav>
