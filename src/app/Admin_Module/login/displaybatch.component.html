<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin-top: -3px;
        padding: 0;
      }
      .main-div {
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <section class="vh-100 main-div" style="background-color:#fff">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-md-9 col-lg-7 col-xl-5">
            <div class="card box-div" style="border-radius: 15px">
              <div class="card-body p-4">
                <div class="d-flex text-black">
                  <div class="flex-shrink-0">
                    <img
                      src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png"
                      alt="Generic placeholder image"
                      class="img-fluid"
                      style="width: 163px; height: 205px; border-radius: 10px"
                    />
                  </div>
                  <div class="flex-grow-2 ms-3">
                    <h3>
                      <p>Name: {{ user?.first_name }}</p>
                      <p>Email: {{ user?.email }}</p>
                      <p>Role: {{ user?.role }}</p>
                      <p>PhoneNumber: {{ user?.phone_number }}</p>
                    </h3>
                    <div class="d-flex pt-1">
                      <button
                        type="button"
                        class="btn btn-primary flex-grow-1"
                        (click)="logout()"
                        routerLink="/app-administration"
                      >
                        Logout
                      </button>
                      <button
                        type="button"
                        style="margin-left: 9px"
                        class="btn btn-outline-primary me-1 flex-grow-1"
                        routerLink="/sidenav"
                      >
                        Back
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
<app-sidenav></app-sidenav>
