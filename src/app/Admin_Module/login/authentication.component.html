<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-img">
      <img src="../../../assets/logo-no-background.png" alt="" />
    </div>
    <br /><br /><br />
    <div class="login-page">
      <mat-card class="mat-elevation-z12" style="opacity: 0.75; height: 80%">
        <mat-card-title style="text-align: center"
          >SignIn</mat-card-title
        >
        <!-- <mat-card-title style="text-align: center" >Forgot Password ?</mat-card-title> -->
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
          <mat-tab label="Sign In">
            <mat-card-content>
              <form
                [formGroup]="loginForm"
                (ngSubmit)="login($event)"
                novalidate
              >
                <br /><br />
                <mat-form-field class="value-sigin">
                  <input
                    matInput
                    placeholder="Email"
                    name="email"
                    formControlName="email"
                    [(ngModel)]="credentials.email"
                  />
                  <mat-error *ngIf="email?.errors?.['required']"
                    >Email is required</mat-error
                  >
                  <mat-error *ngIf="email?.errors?.['email']"
                    >email is not valid</mat-error
                  >
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
                <mat-form-field class="value-sigin">
                  <input
                    matInput
                    [type]="hidePassword ? 'password' : 'text'"
                    placeholder="Password"
                    name="password"
                    formControlName="password"
                    [(ngModel)]="credentials.password"
                  />
                  <mat-icon matSuffix (click)="togglePasswordVisibility()">{{
                    hidePassword ? "visibility_off" : "visibility"
                  }}</mat-icon>
                  <mat-error *ngIf="password?.errors?.['required']"
                    >Password is required</mat-error
                  >
                  <mat-error *ngIf="password?.errors?.['minlength']"
                    >Password must be at least 6 characters long</mat-error
                  >
                </mat-form-field>
                <br /><br />
                <div>
                  <p-toast></p-toast>
                  <button
                    mat-raised-button
                    color="primary"
                    class="login-button"
                    [disabled]="!loginForm.valid"
                  >
                    Sign In
                  </button>
                </div>
                <!-- <button
            mat-raised-button
            color="warn"
            class="forgot-button"
            (click)="forgotpassword()"
          >
            Forgot password
          </button> -->
              </form>
            </mat-card-content>
          </mat-tab>
        </mat-tab-group></mat-card
      >
    </div>
  </body>
</html>
